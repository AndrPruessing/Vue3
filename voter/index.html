<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d636fea0ae.js"
      crossorigin="anonymous"
    ></script>
    <title>Voter</title>
  </head>
  <body>
    <div id="app">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xl-4 offset-xl-4">
            <div class="card mt-5">
              <div class="card-header">
                <h2 class="card-title">
                  Stimme jetzt ab!
                  <span class="float-end">{{ totalVotes }} Stimmen</span>
                </h2>
              </div>
              <div
                class="card-body"
                v-for="(submission, index) in submissions "
              >
                <div class="d-flex">
                  <div class="d-shrink-0">
                    <img :src="submission.img" alt="" />
                  </div>
                  <div class="flex-grow-1">
                    <h5>
                      {{ submission.title}}
                      <span
                        class="float-end text-primary"
                        style="cursor: pointer"
                      >
                        <i
                          class="fa fa-chevron-up"
                          v-on:click="upvote(index)"
                        ></i
                        ><br />
                        <strong>{{ submission.votes}}</strong><br />
                        <i
                          class="fa fa-chevron-down"
                          v-on:click="downvote(index)"
                        ></i>
                      </span>
                    </h5>
                    <div v-html="submission.desc"></div>
                    <!-- <div v-pre>{{ submissions[0].votes}}</div> -->
                    <small>{{ submission.author}}</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- aktuellste Version
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
    <script src="https://unpkg.com/vue@3.1.5"></script>
    <script src="seed.js"></script>
    <script src="app.js"></script>
  </body>
</html>
